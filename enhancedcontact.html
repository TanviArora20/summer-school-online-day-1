<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    header, nav, main, section, footer {
      margin-bottom: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .checkbox-group label, .radio-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
  </header>

  <nav>
    <a href="portfolio.html">← Back to Portfolio</a>
  </nav>

  <main>
    <section>
      <article>
        <form action="#" method="post">
          <!-- Name -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <!-- Email -->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <!-- Phone -->
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number">

          <!-- Preferred Date -->
          <label for="date">Preferred Contact Date:</label>
          <input type="date" id="date" name="date">

          <!-- Department Dropdown -->
          <label for="department">Choose Department:</label>
          <select id="department" name="department" required>
            <option value="">-- Select --</option>
            <option value="general">General Inquiry</option>
            <option value="tech">Technical Support</option>
            <option value="business">Business Collaboration</option>
          </select>

          <!-- Satisfaction Slider -->
          <label for="urgency">Urgency Level (1–10):</label>
          <input type="range" id="urgency" name="urgency" min="1" max="10">

          <!-- Message -->
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <!-- Preferred Contact Method (Checkboxes) -->
          <label>Preferred Contact Method:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="contact_method" value="email"> Email</label>
            <label><input type="checkbox" name="contact_method" value="phone"> Phone</label>
            <label><input type="checkbox" name="contact_method" value="text"> Text</label>
          </div>

          <!-- Inquiry Type (Radio Buttons) -->
          <label>Inquiry Type:</label>
          <div class="radio-group">
            <label><input type="radio" name="inquiry" value="general" checked> General</label>
            <label><input type="radio" name="inquiry" value="business"> Business</label>
            <label><input type="radio" name="inquiry" value="support"> Support</label>
          </div>

          <!-- Submit Button -->
          <button type="submit">Submit</button>
        </form>
      </article>
    </section>
  </main>

  <footer>
    <p style="text-align:center;">&copy; 2025 Tanvi Arora | All rights reserved</p>
  </footer>

</body>
</html>
