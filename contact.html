<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>

<link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .checkbox-group, .radio-group {
      margin-top: 10px;
    }
    .checkbox-group label, .radio-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Contact Me</h1>

  <form action="#" method="post">
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <!-- Phone -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">

    <!-- Message -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <!-- Preferred Contact Method (Checkboxes) -->
    <label>Preferred Contact Method:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="contact_method" value="email"> Email</label>
      <label><input type="checkbox" name="contact_method" value="phone"> Phone</label>
      <label><input type="checkbox" name="contact_method" value="text"> Text</label>
    </div>

    <!-- Inquiry Type (Radio Buttons) -->
    <label>Inquiry Type:</label>
    <div class="radio-group">
      <label><input type="radio" name="inquiry" value="general" checked> General</label>
      <label><input type="radio" name="inquiry" value="business"> Business</label>
      <label><input type="radio" name="inquiry" value="support"> Support</label>
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

</body>
</html>
